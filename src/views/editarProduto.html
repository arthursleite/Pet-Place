<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>@note</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1>Editar produto</h1>
    <form action="/editar_produto/:id" method="post">
        <label for="produto">Produto:</label><br>
        <input type="nome" id="produto" name="produto"><br>
        <label for="categoria">Categoria:</label><br>
        <input type="text" placeholder="escolha categoria" list="categoria">
        <datalist id="categoria">
            <option value="">categoria:</option>
            <option value="Hortifruti">Hortifruti</option>
            <option value=""></option>
            <option value=""></option>
        </datalist><br>
        <label for="quantidade">Quantidade:</label><br>
        <input type="number" id="quantidade" name="quantidade"><br>
        <label for="data_vencimento">Data de Vencimento:</label><br>
        <input type="date" id="data_vencimento" name="data_vencimento"><br>
        <input type="submit" value="Atualizar">
    </form>
</body>

</html>
