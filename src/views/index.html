<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>PetPlace</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/public/img/logo1.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-image">

    <div class="container">

        <div class="row">
            <div class="col-4 offset-4 mt-3 bg-light bg-gradient login">

                <h1 class="titulo">PetPlace</h1>
                {{#sucesso}}
                <div class="alert alert-success">
                    Usuário cadastrado com sucesso!
                </div>
                {{/sucesso}}
                {{#erro}}
                <div class="alert alert-danger">
                    Erro ao cadastrar usuário!
                </div>
                {{/erro}}
                {{#erro_autenticacao}}
                <div class="alert alert-danger">
                    Erro ao autenticar usuário!
                </div>
                {{/erro_autenticacao}}
                <form action="/autenticar" method="post">
                    <div class="mb-1 mt-1">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email_login" name="email">
                    </div>
                    <div class="mb-1">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="senha_login" name="senha">
                    </div>
                    <button type="submit" id="botao-acessar" class="btnAcessar">Acessar</button>
                </form>

                <h6 class="mt-3">Não tem uma conta? Inscreva-se</h6>

                <form action="/cadastrar_usuario" method="post">
                    <div class="mb-1 mt-1">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email_cadastro" name="email" required>
                    </div>
                    <div class="mb-1">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="senha_cadastro" name="senha" required>
                    </div>
                    <div class="mb-1">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome_cadastro" name="nome" required>
                    </div>
                    <div class="mb-1">
                        <label for="data_nascimento" class="form-label">Data de nascimento:</label>
                        <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
                    </div>
                    <div class="mb-1">
                        <label for="admin" class="form-label">Tipo de Conta:</label>
                        <select name="admin" id="admin" class="form-control" required>
                            <option value="0">Usuário</option>
                            <option value="1">Administrador</option>
                        </select>
                    </div>
                    <button type="submit" id="botao-cadastrar" class="btnCadastrar">Cadastrar</button>
                </form>                

            </div>
        </div>

    </div>

</body>

</html>
