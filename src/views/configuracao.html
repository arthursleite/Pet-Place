<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>@note</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>
        <h1>Configurações</h1>
        <form method="post" action="/src/views/configuracao.html">
            <input type="hidden" name="id" value="{{usuario.id}}">
            <div class="row">
                <div class="col-3">
                    <label class="form-label" for="nome">Nome</label>
                    <input class="form-control" type="text" id="nome" name="nome" value="{{usuario.nome}}">
                </div>
                
                
                <div class="col-3">
                    <label class="form-label" for="email">email</label>
                    <input class="form-control" type="text" id="email" name="email" value="{{usuario.email}}">
                </div>
                <div class="col-3">
                    <label class="form-label" for="senha">senha</label>
                    <input class="form-control" type="password" id="senha" name="senha" value="{{usuario.senha}}">
                </div>
                <div class="col-3">
                    <label class="form-label" for="data_nascimento">Data de nascimento</label>
                    <input class="form-control" type="date" id="data_nascimento" name="data_nascimento" value="{{usuario.data_nascimento}}">
                </div>
            </div>
            
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary btn-block">Salvar</button>
            </div>
        </form>
    </body>
</html>
